<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <script src="https://kit.fontawesome.com/d2a9f8c42b.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style/style.css">

    <!--owl css-->
    <link rel="stylesheet" href="./style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./style/owl/owl.theme.default.min.css">

</head>

<body>
    <header>
        <div class="container">
            <img src="./img/netflix-logo.png" class="netflix-logo" alt="netflix logo">
            <nav>
                <a href="">Início</a>
                <a href="">Séries</a>
                <a href="">Filmes</a>
                <a href="">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="movie-banner">
            <div class="container">
                <h3 class="title">Sword Art Online (2012)</h3>
                <p class="description">Escapar é impossível até o jogo ser completado, um game over significa uma verdadeira morte.</p>

                <button role="button"><i class="fas fa-play"></i>
                    Assistir agora
                </button>

                <button role="button"><i class="fas fa-info-circle"></i>
                    Mais informações
                </button>

            </div>
        </div>
    </main>

    <div class="movies-carousel">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="./img/a1.jpg" alt="movie 1" class="movie-box">
            </div>
            <div class="item">
                <img src="./img/a2.jpg" alt="movie 2" class="movie-box">
            </div>
            <div class="item">
                <img src="./img/a3.jpg" alt="movie 3" class="movie-box">
            </div>
            <div class="item">
                <img src="./img/a4.jpg" alt="movie 4" class="movie-box">
            </div>
            <div class="item">
                <img src="./img/a5.jpg" alt="movie 5" class="movie-box">
            </div>
            <div class="item">
                <img src="./img/a6.jpg" alt="movie 6" class="movie-box">
            </div>
            <div class="item">
                <img src="./img/a7.jpg" alt="movie 7" class="movie-box">
            </div>
            <div class="item">
                <img src="./img/a8.jpg" alt="movie 8" class="movie-box">
            </div>
            <div class="item">
                <img src="./img/a9.jpg" alt="movie 9" class="movie-box">
            </div>
            <div class="item">
                <img src="./img/a10.jpg" alt="movie 10" class="movie-box">
            </div>
        </div>
    </div>

    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>

</html>
